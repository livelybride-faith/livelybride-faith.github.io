---
layout: default
---
<div class="post">
  <h1>Posts tagged with "{{ page.tag_name }}"</h1>

  <ul class="posts">
    {% for post in site.posts %}
      {% if post.tag == page.tag_name %}
        <li>
          <span>{{ post.date | date_to_string }}</span> &raquo; 
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
