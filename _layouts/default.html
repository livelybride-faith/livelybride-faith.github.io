<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="hydejack-wrapper">
      <button class="menu-toggle" aria-label="Toggle Menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <aside class="sidebar">
        <div class="sidebar-inner">
          <header class="masthead">

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Posts</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a class="menu-tag" href="{{ site.baseurl }}/Zechariah">38 Zechariah</a>
              <a class="menu-tag" href="{{ site.baseurl }}/Malachi">39 Malachi</a>
            </nav>
            
            <div class="external-links">
              <a href="https://github.com/livelybride-faith" target="_blank" rel="noopener" class="social-link" title="GitHub">
                <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                <span>GitHub</span>
              </a>
              <a href="https://stt.gg/3vTTwtM8" target="_blank" rel="noopener" class="social-link" title="Stoat Server">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                <span>StoatChat Server</span>
              </a>
              <a href="https://www.paypal.com/paypalme/MichelleYeow" target="_blank" rel="noopener" class="social-link" title="Buy Me A Coffee">
                <img src="https://img.shields.io/badge/Buy%20Me%20A%20Coffee-PayPal-orange.svg" alt="Buy Me A Coffee">
              </a>
            </div>
          </header>

          <footer class="sidebar-footer">
            {% include svg-icons.html %}
            <p class="copyright">&copy; {{ site.time | date: '%Y' }} This site was built using <a href="https://pages.github.com/" target="_blank" rel="noopener" class="social-link" title="Github Pages">GitHub Pages</a> & <a href="https://github.com/barryclark/jekyll-now" target="_blank" rel="noopener" class="social-link" title="Jekyll-Now">Jekyll-now</a></p>
          </footer>
        </div>
        <div class="scroll-indicator"></div>
      </aside>

      <main id="main" role="main" class="main-content">
        <div class="content-wrapper">
          {{ content }}
        </div>
      </main>

    </div>

    {% include analytics.html %}
    <script>
      document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.body.classList.toggle('nav-open');
      });

      // Close menu when clicking a link
      document.querySelectorAll('.sidebar nav a').forEach(link => {
        link.addEventListener('click', () => {
          document.body.classList.remove('nav-open');
        });
      });
    </script>
    <script>
      var refTagger = {
        settings: {
          addLogosLink: true,
          bibleReader: "bible.faithlife",
          bibleVersion: "ESV",
          convertHyperlinks: true,
          logosLinkIcon: "light",
          noSearchTagNames: ["h1"],
          roundCorners: true,
          socialSharing: ["twitter","facebook","google"],
          tagChapters: true,
          customStyle : {
            heading: { backgroundColor : "#e6e7f8", color : "#4d22b3" },
            body   : { color : "#000000" }
          }
        }
      };
      (function(d, t) {
        var n=d.querySelector("[nonce]");
        refTagger.settings.nonce = n && (n.nonce||n.getAttribute("nonce"));
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = "https://api.reftagger.com/v2/RefTagger.js";
        g.nonce = refTagger.settings.nonce;
        s.parentNode.insertBefore(g, s);
      }(document, "script"));
    </script>
  </body>
</html>
