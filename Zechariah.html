---
layout: bible-tag-page
title: Zechariah Posts
tag_name: Zechariah
---

<div class="post">
  <h1 class="tag-page-title">Posts tagged with "{{ page.tag_name }}"</h1>

  <ul class="posts-list">
    {% for post in site.posts %}
      {% if post.tag == page.tag_name %}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> 
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

<style>
  /* Blend with theme by adding the glowing line */
  .tag-page-title {
    position: relative;
    padding-bottom: 10px;
    border-bottom: 2px solid #4B0082; /* Deep Violet */
    box-shadow: 0 4px 6px -1px rgba(75, 0, 130, 0.3);
    margin-bottom: 30px;
  }

  .posts-list {
    list-style-type: none;
    padding: 0;
  }

  .posts-list li {
    margin-bottom: 15px;
  }

  .post-date {
    color: #888;
    font-size: 0.9em;
    display: inline-block;
    width: 100px;
  }
</style>
